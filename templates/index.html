{% extends 'base.html' %}
{% load static %}
{% block content %}


<div class="container">
    <div class="imgcontainer">
        <div><img class="imgalbum" src="media/{{album_image}}" style="width:300px; height:300px;"></div>
        <div>
            <audio id="song{{song.id}}" class="song" data-song="{{song.id}}">
                <source src="media/{{song.song_src}}" type="audio/mpeg"></source>
            </audio>
            <div class="songtitle"><h6 style="font-family:fantasy ">{{song.title}}</h6></div>
            <div class="albumtitle"><h5 style="font-family:monospace">Album: {{song.album}}</h5></div>
            <div>
                <audio id="song{{song.id}}" class="song" preload="none" controls>
                    <source src="/media/{{song.song_src}}" type="audio/mpeg"></source>
                    Your browser does not support the audio!
                </audio>
            </div>
        </div>     
    </div>
</div>
{% endblock %}
