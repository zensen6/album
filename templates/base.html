{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome 4 -->
    <link rel="stylesheet" href="{% static 'fa4/css/font-awesome.min.css' %}">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <!-- Main Jquery -->
    <script src="{% static "jquery-3.5.1.min.js" %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static "bootstrap.min.js" %}"></script>
    <title>IU</title>
</head>
<style>
    .pauseButton{
        display: none;
    }
    html,body{
        width:100%;
        height:100%;
        display:flex;
        flex-direction:column;
        align-items:center;
        background: rgb(250,241,241);
        background: linear-gradient(174deg, rgba(250,241,241,1) 2%, rgba(154,247,222,1) 11%, rgba(255,0,165,1) 100%, rgba(255,10,130,0.31842105263157894) 100%);
        
    }
    .header{
        width:100%;
        height:150px;
        background: rgb(238,174,202);
        background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(0,97,210,1) 24%);
        display:flex;
        align-items:center;
        padding-left:5%;
        border-bottom: solid 5px black;
    }
    .albumbox{
        width: 200px;
        height:200px;
        display:flex;
        justify-content:center;
        align-items:center;
    }
    /*
    div{
        width: 200px;
        height:200px;
        display:flex;
        justify-content:center;
        align-items:center;
        background-color: blue;
    }
    */
    .container{
        width:100%;
        height:700px;
        display:flex;
        justify-content:center;
        align-items:center;
    }
    .imgcontainer{
        width:400px;
        height:400px;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
    }
    
    img{
        border:3px solid black;
        transition: transform 3s ease-in-out;
    }
    img:hover{
        transform: rotateY(360deg);
    }
    .audioline{
        justify-content:center;
        align-items:center;
        width:100%;
        height:20%;
    }
    .songtitle{
        width:100%;
        height:50px;
        display:flex;
        justify-content:center;
        align-items:center;
    }
    .albumtitle{
        width:100%;
        height:30px;
        display:flex;
        justify-content:center;
        align-items:center;
    }
    
</style>
<body>
    <div class="header">
        <h1 style="font-family:fantasy">IU Alubum Collection</h1>
    </div>
    {% block content %}

    {% endblock %}
</body>
</html>
