{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome 4 -->
    <link rel="stylesheet" href="{% static 'fa4/css/font-awesome.min.css' %}">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <!-- Main Jquery -->
    <script src="{% static "jquery-3.5.1.min.js" %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static "bootstrap.min.js" %}"></script>

    <script src="{% static "index.js" %}" defer></script>
    <title>IU</title>
</head>
<style>
    .pauseButton{
        display: none;
    }
    html,body{
        width:100%;
        height:100%;
        display:flex;
        flex-direction:column;
        align-items:center;
    }
    .header{
        width:100%;
        height:150px;
        background: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%, rgba(29,253,249,1) 100%);
        display:flex;
        align-items:center;
        padding-left:5%;
        border-bottom: solid 5px black;
    }
    #headercolor{
        background: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%, rgba(29,253,249,1) 100%);
    }
    .albumbox{
        width: 200px;
        height:200px;
        display:flex;
        justify-content:center;
        align-items:center;
    }
    
    .container, .homecontainer{
        width:100%;
        height:680px;
        display:flex;
        justify-content:center;
        align-items:center;
    }

    .homecontainer{
        flex-direction: column;
        justify-content: flex-start;
    }
    .imgcontainer, .homeimgcontainer{
        width:90%;
        height:400px;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
    }
    .imgcontainer{
        height:100%;
        justify-content:flex-start;
    }
    .homeimgcontainer{
        position: relative;
    }

    @keyframes rolling {
        0%{
            left: 650px;
        }
        60%{
            left: 800px;
        }
        to{
            left: 780px;
        }
    }

    .diskcontainer{
        position: absolute;
        top: 76px;
        z-index: -1;
        animation: rolling 1.5s forwards;
        animation-iteration-count: 1;
    }

    .footer{
        width:600px;
        height: 100px;
        display:flex;
        margin-bottom: 0px;
        justify-content:center;
        align-items:center;
    }
    
    .nextBtn, .prevBtn{
        margin-left: 25px;
        margin-right:25px;
        width: 70px;
        height: 30px;
        background-color:black;
        display: flex;
        justify-content:center;
        align-items:center;
        border-radius: 10%;
    }

    .Btnspan{
        color:white;
        font-size: 10px;
    }

    .dotbox{
        width: 100px;
        height: 30px;
        display:flex;
        justify-content:space-evenly;
        align-items:center;
    }

    .dot{
       width:10px;
       height:10px;
       border-radius: 50%;
       background-color:white;
       border:black;
       margin-left:5px;
       margin-right:5px;
    }

    .imgalbum{
        border:3px solid black;
        transition: transform 3s ease-in-out;
    }
    .imgalbum:hover{
        transform: rotateY(360deg);
    }
    .audioline{
        justify-content:center;
        align-items:center;
        width:100%;
        height:20%;
    }
    .songtitle{
        width:100%;
        height:50px;
        display:flex;
        justify-content:center;
        align-items:center;
    }
    .albumtitle{
        width:100%;
        height:30px;
        display:flex;
        justify-content:center;
        align-items:center;
    }
    .fade {
        animation-iteration-count: 1;
        animation: fade_ 1.5s normal forwards;
    }

    @keyframes hovermoving {
        from{}
        to{
            left: 850px;
        }
    }

    
    .fade:hover ~ .diskcontainer{
        animation: hovermoving 1s normal forwards;
    }
    
    
    
    @-webkit-keyframes fade_ {
        from {opacity: .1} 
        to {opacity: 1}
    }
    @keyframes fade_ {
        from {
            opacity: .1;
            transform: rotateY(60deg) translateX(80px);
        } 
        to {
            opacity: 1;
            transform: rotate(0deg) translateX(0px);
        }
    }
    .box {
        width: 100%;
        height: 100%;
        border-radius: 5px;
        box-shadow: 0 2px 30px rgba(black, .2);
        background: lighten(#f0f4c3, 10%);
        position: relative;
        overflow: hidden;
        transform: translate3d(0, 0, 0);
    }

    .wave {
        opacity: .4;
        position: absolute;
        top: 3%;
        left: 50%;
        background: #0af;
        width: 500px;
        height: 500px;
        margin-left: -250px;
        margin-top: -250px;
        transform-origin: 50% 48%;
        border-radius: 43%;
        animation: drift 3000ms infinite linear;
    }

    .wave.-three {
        animation: drift 5000ms infinite linear;
    }

    .wave.-two {
        animation: drift 7000ms infinite linear;
        opacity: .1;
        background: yellow;
    }

    .box:after {
        content: '';
        display: block;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(#e8a, 1), rgba(#def, 0) 80%, rgba(white, .5));
        z-index: 11;
        transform: translate3d(0, 0, 0);
    }

    .title {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        z-index: 1;
        line-height: 300px;
        text-align: center;
        transform: translate3d(0, 0, 0);
        color: white;
        text-transform: uppercase;
        font-family: 'Playfair Display', serif;
        letter-spacing: .4em;
        font-size: 21px;
        text-shadow: 0 1px 0 rgba(black, .1);
        text-indent: .3em;
    }
    @keyframes drift {
        from { transform: rotate(0deg); }
        from { transform: rotate(360deg); }
    }
    .buttom{
        height:100px;
        padding:0px;
        display:flex;
        
    }
    .bottombox{
        height:200px;
    }
   
    

</style>
<body>
        <div class='box'>
                <div class='wave'></div>
              <div class='wave -two'></div>
              <div class='wave -three'></div>
              <div class='title' style="font-size: 15px;">IU Album Collection<div>
            </div>
    <!--
    <div class="header" id="headercolor">
        <h1 style="font-family:fantasy">IU Alubum Collection</h1>
    </div>
    -->
    {% block content %}

    {% endblock %}
</body>
</html>
