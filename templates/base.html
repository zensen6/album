{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome 4 -->
    <link rel="stylesheet" href="{% static 'fa4/css/font-awesome.min.css' %}">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
    <!-- Main Jquery -->
    <script src="{% static "jquery-3.5.1.min.js" %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static "bootstrap.min.js" %}"></script>

    <script src="{% static "index.js" %}" defer></script>
    <title>IU</title>
</head>
<style>
    .pauseButton{
        display: none;
    }
    html,body{
        width:100%;
        height:100%;
        display:flex;
        flex-direction:column;
        align-items:center;
        background: linear-gradient(174deg, rgba(250,241,241,1) 2%, rgba(154,247,222,1) 11%, rgba(255,0,165,1) 100%, rgba(255,10,130,0.31842105263157894) 100%);
        
    }
    .header{
        width:100%;
        height:150px;
        background: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%, rgba(29,253,249,1) 100%);
        display:flex;
        align-items:center;
        padding-left:5%;
        border-bottom: solid 5px black;
    }
    #headercolor{
        background: linear-gradient(0deg, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%, rgba(29,253,249,1) 100%);
    }
    .albumbox{
        width: 200px;
        height:200px;
        display:flex;
        justify-content:center;
        align-items:center;
    }
    
    .container, .homecontainer{
        width:100%;
        height:700px;
        display:flex;
        justify-content:center;
        align-items:center;
    }
    .homecontainer{
        flex-direction: column;
    }
    .imgcontainer, .homeimgcontainer{
        width:400px;
        height:400px;
        display:flex;
        justify-content:center;
        align-items:center;
        flex-direction:column;
    }

    .footer{
        width:600px;
        height: 100px;
        display:flex;
        margin-bottom: 0px;
        justify-content:center;
        align-items:center;
    }
    
    .nextBtn, .prevBtn{
        margin-left: 25px;
        margin-right:25px;
        width: 70px;
        height: 30px;
        background-color:black;
    }

    .dotbox{
        width: 100px;
        height: 30px;
        display:flex;
        justify-content:space-evenly;
        align-items:center;
    }

    .dot{
       width:10px;
       height:10px;
       border-radius: 50%;
       background-color:white;
       border:black;
       margin-left:5px;
       margin-right:5px;
    }

    .imgalbum{
        border:3px solid black;
        transition: transform 3s ease-in-out;
    }
    .imgalbum:hover{
        transform: rotateY(360deg);
    }
    .audioline{
        justify-content:center;
        align-items:center;
        width:100%;
        height:20%;
    }
    .songtitle{
        width:100%;
        height:50px;
        display:flex;
        justify-content:center;
        align-items:center;
    }
    .albumtitle{
        width:100%;
        height:30px;
        display:flex;
        justify-content:center;
        align-items:center;
    }
    .fade {
        animation-iteration-count: 1;
        animation: fade_ 1.5s normal forwards;
    }
    @-webkit-keyframes fade_ {
        from {opacity: .1} 
        to {opacity: 1}
    }
    @keyframes fade_ {
        from {
            opacity: .1;
            transform: rotateY(60deg) translateX(80px);
        } 
        to {
            opacity: 1;
            transform: rotate(0deg) translateX(0px);
        }
    }

</style>
<body>
    <div class="header" id="headercolor">
        <h1 style="font-family:fantasy">IU Alubum Collection</h1>
    </div>
    {% block content %}

    {% endblock %}
</body>
</html>
